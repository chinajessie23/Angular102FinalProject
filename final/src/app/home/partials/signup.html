 <div class="container">
                <div class="row">
                    <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
                        <div class="wp-block default user-form"> 
                            <div class="form-header">
                                <h2>Register an account</h2>
                            </div>
                            <div class="form-body">
                               <form name="ctrl.signupForm" ng-submit="ctrl.addUser(ctrl.user)">
	<label>first name:</label> <input type="text"
		   ng-model="ctrl.user.fname" 
		   placeholder="first name"
		   name="usernameInput"
		   required>
	<br>
	<label>last name:</label> <input type="text"
		   ng-model="ctrl.user.lname" 
		   placeholder="last name"
		   name="usernameInput"
		   required>
	<br>(we highly recommend using your email)<br>
	<label>usename: </label>  <input type="email"
		   ng-model="ctrl.user.username" 
		   placeholder="user name"
		   name="usernameInput" required><br>

	<label>password: </label><input type="password"
		   ng-model="ctrl.user.password" 
		   placeholder="password"
		   name="passwordInput" required><br>

    <input type="submit"
		   value="Register"><br>
</form>
                            </div>
                            <div class="form-footer">
                                <p>Already have an account? <a ui-sref="{{ctrl.navStates.kLoginState}}">Click here to log in.</a>
</p>
                            </div>
                        </div>
                    </div>
                </div>
